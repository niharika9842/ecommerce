<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="logout.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="logout" id="login" onsubmit="login(event)">
        <table class="table">
            <tr>
                <th><b>Name</b></th>
                <td><input type="text" placeholder="Enter Name" id="name" required></td>
            </tr>
            <tr>
                <th><b>Password</b></th>
                <td><input type="password" id="password" placeholder="password=1234" required></td>
            </tr>
        </table>
        <button class="bn" type="submit">Login</button>
    </form>

    <script>
        function login(event){
            event.preventDefault();

            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            if(name !== "" && password === "1234"){
                alert("Welcome " + name);
                window.location.href = "Ecommerce.html";
            } else {
                alert("Invalid Credentials");
            }
        }
    </script>
</body>
</html>
